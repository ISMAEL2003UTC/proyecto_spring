<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>

<div class="auth-container">

    <!-- Logo / marca -->
    <div class="auth-logo">
        <div class="auth-logo-mark">G</div>
    </div>

    <h2>Crear Cuenta</h2>
    <p class="auth-subtitle">Nuevo registro</p>

    <form th:action="@{/guardarUsuario}" method="post">

        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />

        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" placeholder="Elige un nombre de usuario" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn"><span>Registrarse</span></button>

    </form>

    <div class="auth-divider"><span>o</span></div>

    <div class="auth-link">
        ¿Ya tienes cuenta?
        <a th:href="@{/login}">Inicia sesión</a>
    </div>

</div>

</body>
</html>
