<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>

<div class="auth-container">

    <!-- Logo / marca -->
    <div class="auth-logo">
        <div class="auth-logo-mark">G</div>
    </div>

    <h2>Bienvenido</h2>
    <p class="auth-subtitle">System Access</p>

    <!-- Mensaje de error -->
    <div th:if="${param.error}" class="auth-alert auth-alert--error">
        Incorrect username or password.
    </div>

    <!-- Mensaje logout -->
    <div th:if="${param.logout}" class="auth-alert auth-alert--success">
        Session closed successfully.
    </div>

    <form th:action="@{/login}" method="post">

        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />

        <div class="form-group">
            <label for="username">User</label>
            <input type="text" id="username" name="username" placeholder="Enter your user" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn"><span>Ingresar</span></button>

    </form>

    <div class="auth-divider"><span>o</span></div>

    <div class="auth-link">
        ¿You dont have account?
        <a th:href="@{/registro}">Register</a>
    </div>

</div>

</body>
</html>
