<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empleados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/tables.css}">
</head>
<body>

<div class="page-wrapper">

    <!-- Cabecera -->
    <div class="page-header">
        <span class="page-eyebrow">Gestión de Personal</span>
        <h1>Lista de Empleados</h1>
        <div class="page-header-line"></div>
    </div>

    <!-- Toolbar -->
    <div class="table-toolbar">
        <a class="btn-new" th:href="@{/empleados/nuevo}">
            <span>+ Nuevo Empleado</span>
        </a>
    </div>

    <!-- Tabla -->
    <div class="table-container">
        <div class="table-scroll">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Discapacidad</th>
                        <th>Estado</th>
                        <th>Nacionalidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="emp : ${empleados}">
                        <td th:text="${emp.codigoEmp}"></td>
                        <td th:text="${emp.nombre}"></td>
                        <td th:text="${emp.apellido}"></td>
                        <td th:text="${emp.email}"></td>
                        <td th:text="${emp.telefono1}"></td>
                        <td th:text="${emp.discapacidad}"></td>
                        <td th:text="${emp.estado}"></td>
                        <td th:text="${emp.nacionalidad}"></td>
                        <td>
                            <div class="action-buttons">
                                <!-- Editar -->
                                <a class="btn-action btn-edit"
                                   th:href="@{/empleados/editar/{id}(id=${emp.codigoEmp})}"
                                   title="Editar">
                                    &#9998;
                                </a>
                                <!-- Eliminar -->
                                <form th:action="@{/empleados/eliminar/{id}(id=${emp.codigoEmp})}"
                                      method="post"
                                      onsubmit="return confirm('¿Eliminar este empleado?')">
                                    <input type="hidden" name="_method" value="delete"/>
                                    <button class="btn-action btn-delete" type="submit" title="Eliminar">
                                        &#10005;
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(empleados)}">
                        <td colspan="9" class="table-empty">No hay empleados registrados.</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="table-footer">
            <span th:text="'Total: ' + ${#lists.size(empleados)} + ' registros'"></span>
        </div>
    </div>

    <!-- Volver -->
    <a class="btn-back" th:href="@{/home}">&#8592; Volver al menú</a>

</div>

</body>
</html>
