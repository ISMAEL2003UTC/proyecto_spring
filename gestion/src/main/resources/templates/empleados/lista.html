<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<h2>Lista de Empleados</h2>

<a th:href="@{/empleados/nuevo}">Nuevo Empleado</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
    </tr>

    <tr th:each="emp : ${empleados}">
        <td th:text="${emp.codigoEmp}"></td>
        <td th:text="${emp.nombre}"></td>
        <td th:text="${emp.apellido}"></td>
        <td th:text="${emp.email}"></td>
    </tr>
</table>

</body>
</html>
