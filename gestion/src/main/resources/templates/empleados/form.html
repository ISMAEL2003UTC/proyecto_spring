<body>

<form th:action="@{/empleados/guardar}"

    Nombre:
    <input type="text" th:field="*{nombre}" /><br>

    Apellido:
    <input type="text" th:field="*{apellido}" /><br>

    Identificaci√≥n:

</form>

</body>
</html>
